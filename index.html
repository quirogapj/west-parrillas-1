<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>West Parrillas</title>
  <meta name="description" content="Frentes y herrajes para parrilla en acero inoxidable y hierro. DiseÃ±o, calidad y terminaciÃ³n a medida." />
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#121212;
      --text:#f5f5f5;
      --muted:#b9b9b9;
      --line:rgba(255,255,255,.12);
      --accent:#ffffff;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.45;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    .wrap{max-width:var(--max);margin:0 auto;padding:0 18px}

    /* Header */
    header{
      position:sticky;top:0;z-index:50;
      background:rgba(11,11,11,.72);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{font-weight:700;letter-spacing:.4px}
    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted)}
    nav a:hover{color:var(--text)}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      gap:10px;
      padding:10px 14px;border-radius:999px;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      transition:.2s ease;
      white-space:nowrap;
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.25)}
    .btn.primary{
      background:var(--accent);
      color:#0b0b0b;
      border-color:transparent;
      font-weight:700;
    }
    .menuBtn{display:none}

    /* Hero */
    .hero{
      position:relative;
      border-bottom:1px solid var(--line);
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.78) 0%, rgba(0,0,0,.40) 55%, rgba(0,0,0,.82) 100%),
        url("assets/hero.webp") center/cover no-repeat;
      transform:scale(1.03);
      filter:saturate(1.05) contrast(1.02);
    }
    .heroContent{
      position:relative;
      padding:70px 0 56px;
      display:grid;
      gap:14px;
      max-width:760px;
    }
    h1{margin:0;font-size:clamp(34px,4vw,52px);letter-spacing:-.6px}
    .lead{
      margin:0;
      color:var(--muted);
      font-size:clamp(16px,2vw,18px);
      max-width:62ch;
    }
    .heroCtas{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .pill{
      display:inline-flex;align-items:center;
      gap:8px;padding:8px 12px;border-radius:999px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--muted);
      width:max-content;
      margin-top:10px;
    }

    /* Sections */
    section{padding:44px 0}

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:16px;
    }

    .card{
      grid-column: span 6;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      min-height:340px;
    }

    /* Media con altura fija: TODAS IGUALES */
    .cardMedia{
      height:220px;
      background:#0f0f0f;
      position:relative;
      overflow:hidden;
    }
    .cardMedia img{
      width:100%;
      height:100%;
      object-fit:cover;   /* recorta parejo */
      display:block;
    }
    .tag{
      position:absolute;left:14px;top:14px;
      padding:8px 10px;border-radius:999px;
      font-size:12px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.18);
      color:rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
    }

    .cardBody{padding:16px}
    .cardTitle{margin:0;font-size:20px;letter-spacing:-.2px}
    .cardText{margin:8px 0 0;color:var(--muted)}
    .cardFoot{margin-top:auto;padding:0 16px 16px}
    .mini{font-size:13px;color:var(--muted)}

    /* Contact (compacto + alineado + pro) */
    .contact{
      position:relative;
      overflow:hidden;
      border-top:1px solid var(--line);
      border-bottom:1px solid var(--line);
    }
    .contact::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(700px 260px at 15% 10%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(700px 260px at 85% 90%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,0));
    }
    .contactInner{
      position:relative;
      padding:48px 0;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:16px;
      align-items:start;
    }
    .contactBox{
      border:1px solid rgba(255,255,255,.14);
      border-radius:var(--radius);
      background:rgba(0,0,0,.30);
      backdrop-filter: blur(10px);
      padding:18px;
    }
    .contactBox h2{
      margin:0 0 10px;
      font-size:28px;
      letter-spacing:-.2px;
    }
    .contactBox p{
      margin:0;
      color:var(--muted);
      font-size:16px;
      line-height:1.5;
    }
    .contactLinks{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:14px;
    }
    .linkRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);
    }
    .linkRow small{color:var(--muted)}
    .linkRow span{color:rgba(255,255,255,.92)}
    .contactCtas{
      margin-top:14px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    footer{padding:26px 0;color:var(--muted);font-size:13px}

    /* Mobile */
    @media (max-width: 860px){
      .card{grid-column: span 12}
      .contactInner{grid-template-columns: 1fr; padding:34px 0;}
      .contactBox h2{font-size:24px;}
      nav{display:none}
      .menuBtn{display:inline-flex}
      nav.open{
        display:flex;flex-direction:column;align-items:flex-start;
        position:absolute;left:0;right:0;top:56px;
        background:rgba(11,11,11,.92);
        border-bottom:1px solid var(--line);
        padding:14px 18px;
      }
    }
  </style>
</head>
